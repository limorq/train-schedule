<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Stardos+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<!--heading-->
	<div class="container">
        <div class="jumbotron">
            <h1> Train Scheduler </h1>
        </div>

	<!--panel that displays train info-->
	<div class = "panel panel-info">
		<div class = "panel-heading">Current Train Schedule</div>
		<div class = "panel-body">
			<table id = "trainLine">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency</th>
					<th>Arrival Time</th>
					<th>Minutes to Arrival</th>
				</tr>
			</table>
				
			
		</div>
	</div><!--closes panel-->

	<!--panel that holds form to add trains-->
	<div class = "panel panel-success">
		<div class = "panel-heading">Add/Remove Train</div>
		<div class = "panel-body">
			<form>
				 <div class="form-group">
                    <label class="" for="trainName">Train Name:   (to remove a train, input only the train's name) </label>
                    <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label class="" for="destination">Destination: </label>
                    <input type="text" class="form-control" id="destin">
                </div>
                <div class="form-group">
                    <label class="" for="trainTime">First Train Time (24hr format): </label>
                    <input type="text" class="form-control" id="trainTime">
                </div>
                <div class="form-group">
                    <label class="" for="frequency">Frequency (minutes): </label>
                    <input type="text" class="form-control" id="freq">
                </div>
                <button type="submit" class="btn btn-success" id="addTrain">Add Train</button>
                <button type="button" class="btn btn-primary" id="removeTrain">Remove Train</button>
            </form>
		</div>
	</div><!--closes panel-->

	</div><!--closes container-->

	<script src="assets/javascript/logic.js"></script>

</body>
</html>
